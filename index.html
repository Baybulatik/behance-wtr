<html lang="en">
<head>
	<meta charset="UTF-8">
	<style>
		body {
		  background: #1B1B1F;
		}

		.contacts {
		  display: flex;
		  flex-direction: column;
		  padding: 300px 0;
		}

		.contacts__watch {
		  display: flex;
		  justify-content: center;
		  margin-bottom: 120px;
		}

		.contacts__watch a svg path {
		  fill: #df1f26;
		}

		.contacts__watch a svg text {
		  fill: #fff;
		}

		.contacts__watch a:hover svg path {
		  fill: #fff;
		}

		.contacts__watch a:hover svg text {
		  fill: #df1f26;
		}

		.contacts__logo {
		  display: flex;
		  height: 90px;
		  justify-content: center;
		}

		#logo_monogram {
		  fill: #fff;
		  width: 47px;
		  height: 80px;
		  margin-right: 25px;
		}

		#logo_name {
		  fill: #fff;
		  width: 170px;
		  height: 87px;
		}

		#instagram_contact {
		  width: 36px;
		  height: 36px;
		}

		#dribbble_contact {
		  width: 35px;
		  height: 35px;
		}

		#vk_contact {
		  width: 50px;
		  height: 29px;
		}

		#telegram_contact {
		  width: 38px;
		  height: 34px;
		}

		.contacts__links {
		  display: flex;
		  justify-content: center;
		  margin-top: 100px;
		}

		.contacts__links li {
		  margin: 0 50px;
		}

		.contacts__links li a {
		     display: flex;
		    justify-content: space-between;
		  text-decoration: none;
		  flex-direction: column;
		  align-items: center;
		  height: 100px;
		}

		.contacts__links li span {
		  font-size: 35px;
		  text-align: center;
		  color: #fff;
		  font-family: 'Open Sans';
		  font-weight: 100;
		}

		.contacts__links li a:hover span {
		  color: #DA1B22;
		}

		.contacts__links li a svg {
		  fill: #fff;
		}

		.contacts__links li a:hover svg {
		  fill: #DA1B22;
		}
	</style>
</head>
